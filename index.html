<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <!-- csutom css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="images">
        <img class="bg-img" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-img" src="./images/image-victor.jpg" alt="">
      </div> 
      <div class="texts">
          <div class="profile">
            <h3 class="name">Victor Crest <span class="age">26</span></h3>
            <p class="location">London</p>
          </div>
          <hr>
          <div class="reviews">
            <div class="review">
              <h3 class="number">80K</h3>
              <p class="text">Followers</p>
            </div>
            <div class="review">
              <h3 class="number">803K</h3>
              <p class="text">Likes</p>
            </div>
            <div class="review">
              <h3 class="number">1.4K</h3>
              <p class="text">Photos</p>
            </div>
          </div>
      </div>


    </div>
  </main>
</body>
</html>
